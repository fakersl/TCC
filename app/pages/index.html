<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Store</title>
    <link href="../../public/css/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
</head>

<body class="pt-32 pb-32 bg-gray-50">
    <!-- Navbar -->
    <nav class="fixed top-0 z-50 w-full p-4 bg-white border-b border-gray-200 shadow-md start-0">
        <div class="flex items-center justify-between pb-3">
            <div class="flex items-center">
                <img src="../../public/assets/Logo.svg" alt="Logo" class="w-16 h-16">
            </div>
            <div class="flex-grow hidden mx-6 md:flex">
                <div class="flex justify-center">
                    &nbsp;
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="w-6 h-6">
                    <img src="../../public/assets/icons/pesquisa.svg" alt="Pesquisar" class="w-6 h-6">
                </a>
                <a href="#" class="w-6 h-6">
                    <img src="../../public/assets/icons/favorite.svg" alt="Favoritos" class="w-6 h-6">
                </a>
                <a href="#" class="w-6 h-6">
                    <img src="../../public/assets/icons/shoppingBag.svg" alt="Sacola" class="w-6 h-6">
                </a>
                <a href="#" class="w-6 h-6">
                    <img src="../../public/assets/icons/user.svg" alt="Usuário" class="w-6 h-6">
                </a>
                <button id="menu-toggle" class="block md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="justify-center hidden pt-3 space-x-8 border-t border-gray-200 md:flex">
            <a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Feminino</a>
            <a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Masculino</a>
            <a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Promoções</a>
            <a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Mystery Boxes</a>
        </div>
    </nav>

    <div id="overlay" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50"></div>

    <div id="sidebar"
        class="fixed top-0 left-0 z-50 w-64 h-full transition-transform duration-300 transform -translate-x-full bg-white shadow-lg">
        <div class="p-4">
            <button id="close-sidebar" class="text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <ul class="mt-6 space-y-4">
                <li><a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Feminino</a></li>
                <li><a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Masculino</a></li>
                <li><a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Promoções</a></li>
                <li><a href="#" class="font-semibold text-gray-900 hover:text-purple-700">Mystery Boxes</a></li>
            </ul>
        </div>
    </div>

    <!-- CARROSEL -->
    <div id="default-carousel" class="relative w-full mt-20" data-carousel="slide">
        <div class="relative h-screen overflow-hidden">
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://placehold.co/1280x720" class="absolute top-0 left-0 block object-cover w-full h-full"
                    alt="...">
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://placehold.co/1280x720" class="absolute top-0 left-0 block object-cover w-full h-full"
                    alt="...">
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="https://placehold.co/1280x720" class="absolute top-0 left-0 block object-cover w-full h-full"
                    alt="...">
            </div>
        </div>
        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                data-carousel-slide-to="2"></button>
        </div>
        <button type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4"></path>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4"></path>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>

    <div class="pt-10 text-center">
        <h2 class="text-2xl font-bold">COLEÇÃO 2</h2>
        <p class="text-gray-500">descrição da coleção... descrição da coleção... descrição da coleção...</p>
    </div>

    <div class="relative w-full pt-12 pb-16">
        <!-- Produtos -->
        <div class="grid grid-cols-2 gap-4 px-4 md:grid-cols-3 lg:grid-cols-5 md:px-12 owl-carousel">
            <div class="flex flex-col items-center item">
                <img src="https://placehold.co/640x960" alt="Produto 1" />
                <p class="mt-4 text-sm font-semibold">Produto</p>
                <p class="text-sm text-gray-500">R$ 99,90</p>
            </div>
            <div class="flex flex-col items-center item">
                <img src="https://placehold.co/640x960" alt="Produto 2" />
                <p class="mt-4 text-sm font-semibold">Produto</p>
                <p class="text-sm text-gray-500">R$ 99,90</p>
            </div>
            <div class="flex flex-col items-center item">
                <img src="https://placehold.co/640x960" alt="Produto 3" />
                <p class="mt-4 text-sm font-semibold">Produto</p>
                <p class="text-sm text-gray-500">R$ 99,90</p>
            </div>
            <div class="flex flex-col items-center item">
                <img src="https://placehold.co/640x960" alt="Produto 4" />
                <p class="mt-4 text-sm font-semibold">Produto</p>
                <p class="text-sm text-gray-500">R$ 99,90</p>
            </div>
            <div class="flex flex-col items-center item">
                <img src="https://placehold.co/640x960" alt="Produto 5" />
                <p class="mt-4 text-sm font-semibold">Produto</p>
                <p class="text-sm text-gray-500">R$ 99,90</p>
            </div>
            <div class="flex flex-col items-center item">
                <img src="https://placehold.co/640x960" alt="Produto 6" />
                <p class="mt-4 text-sm font-semibold">Produto</p>
                <p class="text-sm text-gray-500">R$ 99,90</p>
            </div>
        </div>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script defer src="../../public/js/sidebar.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script defer src="../../public/js/owlcarousel.js"></script>
</body>

</html>
</body>

</html>
