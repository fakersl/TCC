<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - RocketStore</title>
    <link href="../../public/css/output.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-900">
    <div class="container mx-auto p-4">
        <!-- Container Principal -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Imagem do Produto -->
            <div class="w-full md:w-1/2">
                <img src="https://placehold.co/640x960" alt="Produto" class="w-full rounded-lg shadow-lg">
            </div>

            <!-- Detalhes do Produto -->
            <div class="w-full md:w-1/2">
                <h1 class="text-3xl font-semibold text-purple-600 mb-4">Nome do Produto</h1>
                <p class="text-lg mb-2">R$ 199,99</p>
                <p class="mb-4">Descrição do produto. Detalhes e características principais.</p>

                <!-- Selecione o Tamanho -->
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-semibold">Tamanho</label>
                    <select class="border border-gray-300 rounded-lg w-full p-2 focus:ring-2 focus:ring-purple-600">
                        <option>P</option>
                        <option>M</option>
                        <option>G</option>
                        <option>GG</option>
                    </select>
                </div>

                <!-- Selecione a Cor -->
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-semibold">Cor</label>
                    <div class="flex gap-4">
                        <button
                            class="w-8 h-8 rounded-full bg-blue-500 border-2 border-gray-300 focus:ring-2 focus:ring-purple-600"></button>
                        <button
                            class="w-8 h-8 rounded-full bg-yellow-500 border-2 border-gray-300 focus:ring-2 focus:ring-purple-600"></button>
                        <button
                            class="w-8 h-8 rounded-full bg-purple-500 border-2 border-gray-300 focus:ring-2 focus:ring-purple-600"></button>
                    </div>
                </div>

                <!-- Quantidade -->
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-semibold">Quantidade</label>
                    <div class="flex items-center space-x-4">
                        <button class="px-4 py-2 border rounded-lg bg-gray-100 text-gray-600">-</button>
                        <span class="text-lg">1</span>
                        <button class="px-4 py-2 border rounded-lg bg-gray-100 text-gray-600">+</button>
                    </div>
                </div>

                <!-- Calcular Frete -->
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-semibold">Calcular Frete</label>
                    <div class="flex">
                        <input type="text" placeholder="Digite seu CEP"
                            class="w-full border border-gray-300 rounded-l-lg p-2 focus:ring-2 focus:ring-purple-600">
                        <button class="px-4 py-2 bg-purple-600 text-white rounded-r-lg">Calcular</button>
                    </div>
                </div>

                <!-- Botão Adicionar ao Carrinho -->
                <button
                    class="w-full bg-purple-600 text-white py-3 rounded-lg text-lg hover:bg-purple-700 transition">Adicionar
                    ao Carrinho</button>
            </div>
        </div>

        <!-- Avaliações e Comentários -->
        <div class="mt-12">
            <h2 class="text-2xl font-semibold mb-4">Avaliações e Comentários</h2>
            <form class="mb-6">
                <textarea class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600"
                    rows="5" placeholder="Deixe sua avaliação..."></textarea>
                <button type="submit"
                    class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">Enviar
                    Avaliação</button>
            </form>

            <!-- Comentários listados -->
            <div class="space-y-6">
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="font-semibold">Usuário 1</p>
                    <p>Amei o produto! Superou minhas expectativas.</p>
                </div>
                <div class="p-4 bg-gray-100 rounded-lg">
                    <p class="font-semibold">Usuário 2</p>
                    <p>Entrega rápida e produto de ótima qualidade.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
